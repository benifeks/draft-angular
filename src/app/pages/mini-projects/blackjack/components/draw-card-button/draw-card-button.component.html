<article class="draw-card-button">
  <h3 class="title">Взять карту</h3>
  <div class="button-wrapper">
    <button
      type="button"
      class="button"
      [disabled]="!(canDrawCard$ | async)"
      (click)="onDrawCard()"
    >
      <app-card-back-stack></app-card-back-stack>
    </button>
  </div>
  <p class="description">Кликните, чтобы взять карту</p>
</article>
